<section>
  <md-card class="register-card">
    <md-card-title>Register</md-card-title>
    <md-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)" autocomplete="on">
        <md-input formControlName="name" placeholder="Nome"></md-input><br>
        <md-input formControlName="email" placeholder="E-mail"></md-input><br>
        <md-input type="password" formControlName="password" placeholder="Password"></md-input><br>
        <md-input type="password" formControlName="passwordConfirm" placeholder="Confirm password"></md-input><br>
        <md-textarea formControlName="about" placeholder="Sobre vocÃª"></md-textarea><br>
        <md-input formControlName="skills" placeholder="Habilidades"></md-input><br>
        <button md-raised-button color="primary" [disabled]="!registerForm.valid">Registrar</button>
      </form>
    </md-card-content>
  </md-card>
  <br><br>
</section>
