<md-sidenav-layout fullscreen>
  <md-sidenav [opened]="false" #sidenav [mode]="sideNavMode">
    <md-nav-list>
      <template ngFor let-view [ngForOf]="views" let-even="even" let-odd="odd" let-rowIndex="index">
        <a md-list-item [routerLink]="view.link" routerLinkActive="active-link" (click)="mobile ? sidenav.close() : {}">
          <md-icon md-list-icon>{{view.icon}}</md-icon>
          <span md-line>{{view.name}}</span>
          <span md-line class="secondary">{{view.description}}</span>
        </a>
      </template>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary" class="toolbar">
    <button md-icon-button (click)="sidenav.toggle()" *ngIf="mobile">
      <md-icon>menu</md-icon>
    </button> <span class="toolbar-title">PROJECTIFY</span>
    <a md-button *ngFor="let view of views" [routerLink]="view.link" routerLinkActive="active-link">{{view.name}}</a>
    <span class="spacer"></span>
    <a md-button routerLink="login" *ngIf="!isLoggedIn || !userFirstName">LOGIN</a>
    <a md-button [routerLink]="['','user',userId]" *ngIf="isLoggedIn">{{userFirstName}}</a>
  </md-toolbar>
  <main id="my-page-card">
    <router-outlet (activate)="activateEvent($event)" (deactivate)="deactivateEvent($event)"></router-outlet>
  </main>
</md-sidenav-layout>
